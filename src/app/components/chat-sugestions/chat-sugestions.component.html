<div class="suggestion-wrapper">
  <div style="width: 100%;" *ngFor="let item of sugestions">
    <header>
      <p [innerHTML]="item.icon"></p>
      <h1>{{ item.title }}</h1>
    </header>
    <ul class="suggestion-topic">
      <li *ngFor="let question of item.questions">
        <p>{{ question }}</p>
      </li>
    </ul>
  </div>
</div>
